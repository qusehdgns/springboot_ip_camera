<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/Insert.js"></script>
<script
   src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/insert.css}"></link>

</head>
<body>
   <p class="title">Look CAM</p>
   <div class="box">
      <div class="fom">
         <div class="join_id">
            <p>아이디　</p>
            <input type="text" id="id" name="id" placeholder="id">
         </div>
         <button class="btn_check" type="button" id="idCheck" value="N">중복
            확인</button>

         <div>
            <p>비밀번호</p>
            <input type="password" id="pw" name="pw" placeholder="영어+숫자, 5~15자리">
         </div>
         
         <div>
            <p>이름　　</p>
            <input type="text" id="name" name="name" placeholder="name">
         </div>

         <div>
            <p>휴대전화</p>
            <input type="text" onKeyup="inputPhoneNumber(this);" id="phone"
               name="phone" placeholder="phone">
         </div>
      </div>
      <button class="btn_home" onclick="location.href='/;'">HOME</button>
      <button type="submit" class="btn_join" id="submit">회원가입</button>
   </div>
   



</body>
</html>
