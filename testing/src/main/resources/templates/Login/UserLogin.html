<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/LoginForm.css}"></link>
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>

            <p class="title">Look CAM</p>
                <div class="box" name="LoginForm">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your id and password!</p>
                    <input type="text" id="id" name="id" placeholder="ID">
                    <input type="password" id="pw" name="pw" placeholder="Password">
                    <a class="forgot text-muted" href="/member/find">Forgot password?</a><p><p>
                    <a class="forgot text-muted" href="/joinPage">Create Account</a>
                     <input type="submit" class="btn_login" value="Login" onclick="login();">
                </div>
	<script type="text/javascript">
	
	function login(){
		var id = $("#id").val();
		var pw = $("#pw").val();
		if(id == ""){
			alert("아이디를 확인해주세요");
			document.getElementById("id").focus();
			return false;
		} else if(pw == ""){
			alert("비밀번호를 확인해주세요");
			document.getElementById("pw").focus();
			return false;
		}
		var hashpw = CryptoJS.MD5(pw).toString();
		var finddata = {
	            id : id,
	            pw : hashpw
	         }
		$.ajax({
			type : 'POST',
			url : '/login',
			contentType : 'application/json',
			data : JSON.stringify(finddata),
			success : function(data) {
				if(data == 1){
					location.href = "/main";
				} else {
					alert("아이디 및 비밀번호를 확인해주세요.");
					$("#pw").val("");
					document.getElementById("id").focus();
				}
			}
		});
	}
	</script>    
</body>
</html>
